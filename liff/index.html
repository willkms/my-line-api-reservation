<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約情報入力画面</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/config.js" charset="utf-8"></script>
</head>
<body>
  <div class="container liff">

    <form action="/confirm" method="post">

      <div class="form-question">

        <div class="form-question-title">
          <p>お名前</p>
          <p>必須</p>
        </div>

        <input type="text" name="name" placeholder="佐藤太郎">

      </div>

      <div class="form-question">

        <div class="form-question-title">
          <p>メールアドレス</p>
          <p>必須</p>
        </div>

        <input type="email" name="email" placeholder="example@example.com">
        
      </div>

      <div class="form-question">

        <div class="form-question-title">
          <p>電話番号</p>
          <p>必須</p>
        </div>

        <input type="tel" name="tel" placeholder="01234567890">
        
      </div>

      <div class="form-question">

        <div class="form-question-title">
          <p>日付</p>
          <p>必須</p>
        </div>

        <input type="date" name="date">
        
      </div>

      <div class="form-question">

        <div class="form-question-title">
          <p>開始時間</p>
          <p>必須</p>
        </div>

        <select name="example">
          <option value="0">9:00～10:00</option>
          <option value="1">10:00～11:00</option>
          <option value="2">11:00～12:00</option>
          <option value="3">13:00～14:00</option>
          <option value="4">14:00～15:00</option>
          <option value="5">15:00～16:00</option>
          <option value="6">16:00～17:00</option>
          <option value="7">17:00～18:00</option>
        </select>
        
      </div>

      <div class="form-submit">
        <input type="submit" value="送信する">
      </div>

    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- LIFF SDK の読み込み -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- LIFF Setup -->
    <script>
        (async function () {
        await liff.init({liffId: "1661034918-8pzaYWXE"})
        if (!liff.isLoggedIn()) {
            liff.login();
        }

        // LINE ID情報の取得
        const profile = await liff.getProfile();
        console.log(profile)
        }())


    </script>
</body>
</html>
